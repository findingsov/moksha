name: Spelling
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  spelling:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v2
      - name: Spell Check Repo
        uses: crate-ci/typos@master
        with:
          config: typos.toml
